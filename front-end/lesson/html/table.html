<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị dữ liệu bảng</title>
</head>

<body>
    <h1>Hiển thị dữ liệu bảng</h1>
    <caption>Bảng giá điện thoại</caption>
    <table border="1" width="40%">
        <thead>
            <tr>
                <th rowspan="2">#</th>
                <th colspan="2">Sản phẩm</th>

            </tr>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
        </thead>



        <tbody>
            <tr>
                <td>1</td>
                <td>IPhone</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>IPhone2</td>
                <td>10000$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>IPhone3</td>
                <td>10000$</td>
            </tr>
        </tbody>
    </table>
