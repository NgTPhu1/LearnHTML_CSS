<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Text</title>
</head>

<body>
    <b>In đậm nội dung</b> <br>
    <strong>Cũng In đậm nội dung nhưng độ ưu tiên hơn thẻ b</strong><br>
    <i>In nghiêng nội dung</i><br>
    <em>Cũng là In nghiêng nhưng độ ưu tiên hơn thẻ i</em><br>
    <u>Gạch chân nội dung</u>
</body>

</html>
